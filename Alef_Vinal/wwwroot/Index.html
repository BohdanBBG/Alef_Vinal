<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="app-container">

        <div class="data-edit-create-container">

            <div class="data-edit-container">

                <form method="post" class="edit-data-form" name="EditData">

                    <table>
                        <tr>
                            <td>
                                <span> ID</span>
                            </td>
                            <td>
                                <input class="input-field" type="text" name="id" placeholder="Id">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <span> Значение</span>
                            </td>
                            <td>
                                <input class="input-field" type="text" name="value" placeholder="Value">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <span> Имя</span>
                            </td>
                            <td>
                                <input class="input-field" type="text" name="name" placeholder="Name">
                            </td>
                        </tr>
                    </table>

                    <div class="form-button-container">
                        <input type="button" class="form-control-button js-put-button" value="Put" />
                    </div>
                </form>

            </div>

            <div class="data-create-container">

                <form method="post" class="add-new-data-form" name="AddNewData">

                    <table>
                        <tr>
                            <td>
                                <span> Значение</span>
                            </td>
                            <td>
                                <input class="input-field" type="text" name="Value" placeholder="Value">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <span> Имя</span>
                            </td>
                            <td>
                                <input class="input-field" type="text" name="Name" placeholder="Name">
                            </td>
                        </tr>
                    </table>

                    <div class="form-button-container">

                        <input type="button" class="form-control-button js-add-button hidden" value="Add" />

                    </div>
                </form>
            </div>

        </div>


        <div class="data-list-container">

            <div class="data-value-name-container js-data-value-name-template hidden">
                <span class="data-value-span"> </span>
                <span class="data-name-span"> </span>
            </div>

        </div>

    </div>

    <script src="events.js"></script>

</body>

</html>
